version: '3.8'

services:
  eyr-nginx:
    container_name: eyr-nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs/server.crt:/etc/nginx/ssl/server.crt
      - ./certs/server.key:/etc/nginx/ssl/server.key
      - ./certs/ca.crt:/etc/nginx/ssl/ca.crt
    ports:
      - "80:80"
      - "443:443"
    networks:
      - eyr

  eyr-backend:
    container_name: eyr-backend
    image: eyr-backend
    expose:
      - 8080
    networks:
      - eyr

networks:
  eyr:
    driver: bridge